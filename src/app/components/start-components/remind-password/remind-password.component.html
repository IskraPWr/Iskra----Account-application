<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <div class="content">
      <div class="logbox">
        <form (ngSubmit)="check();" [formGroup]="formModel">
          <div class="form-group">
            <label for="login">Podaj login</label>
            <input type="text" class="form-control" id="login" aria-describedby="loginlHelp" formControlName="login">
            <div class="error" *ngIf="formModel.hasError('required', ['login']) && formModel.controls['login'].dirty">
              <p>Podanie loginu jest <strong>konieczne!</strong></p>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Podaj adres e-mail</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="error" *ngIf="formModel.hasError('required', ['email']) && formModel.controls['email'].dirty">
              <p>Podanie maila jest <strong>konieczne!</strong></p>
            </div>
            <div class="error" *ngIf="formModel.hasError('email', ['email']) && formModel.controls['email'].dirty">
              <p>Podaj prawidłowy adres email!</p>
            </div>
          </div>
          <input class="btn btn-def" type="submit" name="submit" value="Generuj hasło">
          <div class="error" *ngIf="error">
            <p>Podane dane nie zostały znaleznione w bazie, spróbuj ponownie.</p>
          </div>
        </form>
      </div>
    </div>
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
