<div id="fb-root"></div>
<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <div class="content">
      <div class="logbox">
        <form [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="login">Login lub email</label>
            <input type="text" class="form-control" id="login" aria-describedby="loginlHelp" formControlName="login">
            <div class="error" *ngIf="formModel.hasError('required' , ['login'])  && formModel.controls['login'].dirty">
              Podanie loginu lub maila jest <strong>konieczne!</strong></div>
          </div>
          <div class="form-group">
            <label for="pass">Hasło</label>
            <input type="password" class="form-control" id="pass" formControlName="password">
            <div class="error"
              *ngIf="formModel.hasError('required', ['password']) && formModel.controls['password'].dirty">
              <p>Podanie hasła
                jest <strong>konieczne!</strong></p>
            </div>
          </div>
          <input class="btn btn-def" type="submit" name="submit" value="Zaloguj">
          <div class="error" *ngIf="error">
            <p>Podane dane nie zostały znaleznione w bazie, spróbuj ponownie.</p>
          </div>
        </form>
        <a [routerLink]="['/tworzenie-konta']">Utwórz nowe konto</a>
        <a [routerLink]="['/przypomnij-haslo']">Wygeneruj nowe hasło</a>
      </div>
    </div>
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
