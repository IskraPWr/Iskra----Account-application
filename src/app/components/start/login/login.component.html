<div id="fb-root"></div>
<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <div class="content">
      <div class="logbox">
        <form [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" aria-describedby="loginlHelp" formControlName="login">
          </div>
          <div class="form-group">
            <label for="pass">Hasło</label>
            <input type="password" class="form-control" id="pass" formControlName="password">
          </div>
          <input class="btn btn-def" type="submit" name="submit" value="Zaloguj">
        </form>
        <a [routerLink]="['/tworzenie-konta']">Utwórz nowe konto</a>
        <a [routerLink]="['/przypomnij-haslo']">Wygeneruj nowe hasło</a>
      </div>
    </div>
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
