<h2>Grupy</h2>

<mat-form-field>
    <mat-select placeholder="Wybierz semestr" [(value)]="selected">
        <mat-option *ngFor="let semester of semesters" [value]="semester.value" (click)="initiateTable(semester.value.split('-')[1])" >
        {{semester.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Szukaj">
  </mat-form-field>

  <button id="table-button" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>list</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="addGroup()">
          <mat-icon>add</mat-icon>
          <span>Dodaj nową grupę</span>
        </button>
    <button mat-menu-item (click)="removeGroups()">
      <mat-icon>delete_forever</mat-icon>
      <span>Usuń zaznaczone grupy</span>
  </button>
</mat-menu>

<div class="mat-elevation-z8 btmspace-50">
  <table class="semester" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!element.click[0],  else edit0" (click)="element.click[0] = !element.click[0]">
          <button mat-raised-button #tooltip="matTooltip" matTooltip="Kliknij aby edytować" [matTooltipPosition]="position.value"
             aria-label="Button to change name" class="nobutton">
            {{element.name}}
          </button>
        </div>
        <ng-template #edit0>
          <mat-form-field class="example-full-width">
            <input #tooltip="matTooltip" matTooltip="Kliknij enter by zapisać" [matTooltipPosition]="position2.value"
              matInput placeholder="Nazwa semestru" [(ngModel)]="element.name" #name="ngModel" (keypress)="save($event.keyCode, element, name, 'name', 0)" required>
              <mat-error  *ngIf="name.hasError('required')">
                Podanie nazwy jest <strong>konieczne!</strong>
              </mat-error>
            </mat-form-field>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dzień </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="!element.click[1],  else edit1" (click)="element.click[1] = !element.click[1]">
            <button mat-raised-button #tooltip="matTooltip" matTooltip="Kliknij aby edytować" [matTooltipPosition]="position.value"
               aria-label="Button to change day" class="nobutton">
              {{days[element.day]}}
            </button>
          </div>
          <ng-template #edit1>
            <mat-form-field>
              <mat-select placeholder="Dzień tygodnia" #tooltip="matTooltip" matTooltip="Kliknij znak '~' by zapisać" [matTooltipPosition]="position2.value" [(ngModel)]="element.day" #day="ngModel" (keypress)="save($event.keyCode, element, day, 'day', 1)" required>
                  <mat-option *ngFor="let day of days; index as i" [value]="i">
                  {{day}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </ng-template>
        </td>
      </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rozpoczęcie grupy  </th>
      <td mat-cell *matCellDef="let element">
          <div *ngIf="!element.click[2],  else edit1" (click)="element.click[2] = !element.click[2]">
          <button mat-raised-button #tooltip="matTooltip" matTooltip="Kliknij aby edytować" [matTooltipPosition]="position.value"
             aria-label="Button to change time" class="nobutton">
            {{element.start}}
          </button>
        </div>
        <ng-template #edit1>
          <mat-form-field class="example-full-width">
            <input matInput type="time" matTooltip="Kliknij enter by zapisać" [matTooltipPosition]="position2.value" placeholder="Wybierz godzinę" [(ngModel)]="element.start" #start="ngModel" (keypress)="save($event.keyCode, element, start, 'start', 2)" required>
            <mat-error  *ngIf="start.hasError('required')">
              Podanie godziny jest <strong>konieczne!</strong>
            </mat-error>
          </mat-form-field>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Zakończenie grupy </th>
      <td mat-cell *matCellDef="let element">
          <div *ngIf="!element.click[3],  else edit3" (click)="element.click[3] = !element.click[3]">
          <button mat-raised-button #tooltip="matTooltip" matTooltip="Kliknij aby edytować" [matTooltipPosition]="position.value"
             aria-label="Button to change time" class="nobutton">
            {{element.end}}
          </button>
        </div>
        <ng-template #edit3>
            <mat-form-field class="example-full-width">
                <input matInput type="time" matTooltip="Kliknij enter by zapisać" [matTooltipPosition]="position2.value" placeholder="Wybierz godzinę" [(ngModel)]="element.end" #end="ngModel" (keypress)="save($event.keyCode, element, end, 'end', 3)" required>
                <mat-error  *ngIf="end.hasError('required')">
                  Podanie godziny jest <strong>konieczne!</strong>
                </mat-error>
              </mat-form-field>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
