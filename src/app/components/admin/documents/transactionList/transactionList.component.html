<h2>Lista płatności</h2>

      <mat-form-field >
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Szukaj">
      </mat-form-field>

      <button id="table-button" mat-icon-button [matMenuTriggerFor]="menuList">
          <mat-icon>list</mat-icon>
        </button>
        <mat-menu #menuList="matMenu">
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Usuń zaznaczone</span>
          </button>
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Zmień zaznaczone</span>
          </button>
        </mat-menu>

    <div class="mat-elevation-z8 btmspace-50">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="id_sys">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_sys}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię i nazwisko </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="product_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa produktu </th>
          <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cena </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="quantiti">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ilość </th>
          <td mat-cell *matCellDef="let element"> {{element.quantiti}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Suma </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator>[pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
