<mat-form-field>
  <mat-select placeholder="Wybierz semestr" [(value)]="selected">
    <mat-option *ngFor="let semester of semesters" [value]="semester.value" (click)="setPresenceDynamic(semester.value)">
      {{semester.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-dialog-content>
  <div class="row justify-content-center"><canvas class="col-6" id="myChart">
    </canvas></div>
  <div class="row"><canvas class="col-6" id="myChart1"></canvas><canvas class="col-6" id="myChart2"></canvas></div>
</mat-dialog-content>
